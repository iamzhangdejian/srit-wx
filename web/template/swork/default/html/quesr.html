<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>问题上报</title>
    <link rel="stylesheet" href="template/swork/default/css/weui.css"/>
    <link rel="stylesheet" href="template/swork/default/css/example.css"/>
</head>
<body ontouchstart>
<!--  <div class="container js_container"> -->

<!--     </div> -->
<!-- <script type="text/html" id="tpl_cell"> -->
<div class="page slideIn cell button">
    <!--     <div class="hd" style="border: ridge;padding: 0"> -->
    <!--         <h1 class="page_title">问题上报</h1> -->
    <!--     </div> -->
    <div class="bd">
        <!--         <div class="weui_cells_title">表单</div> -->
        <div class="weui_cells weui_cells_form">
            <div class="weui_cell">
                <div class="weui_cell_hd"><label class="weui_label">问题类别</label></div>
                <div class="weui_cell_bd weui_cell_primary">
                    <input class="weui_input" placeholder="请输入问题类别"/>
                </div>
            </div>
            <div class="weui_cell ">
                <div class="weui_cell_hd"><label class="weui_label">事发区域</label></div>
                <div class="weui_cell_bd weui_cell_primary">
                    <input class="weui_input" placeholder="请输入事发区域"/>
                </div>

            </div>
            <div class="weui_cell">
                <div class="weui_cell_hd"><label class="weui_label">问题描述</label></div>
                <div class="weui_cell_bd weui_cell_primary">
                    <input class="weui_input" placeholder="请输入问题描述"/>
                </div>
            </div>
            <div class="weui_cell ">
                <div class="weui_cell_hd"><label class="weui_label">位置描述</label></div>
                <div class="weui_cell_bd weui_cell_primary">
                    <input class="weui_input" placeholder="请输入位置描述"/>
                </div>
            </div>
            <div class="weui_cell weui_cell_select weui_select_after">
                <div class="weui_cell_hd">问题程度</div>
                <div class="weui_cell_bd weui_cell_primary">
                    <select class="weui_select" name="select2">
                        <option value="1">一般问题</option>
                        <option value="2">紧急问题</option>
                        <option value="3">重大隐患</option>
                    </select>
                </div>
            </div>

            <!--附件集合 -->
            <div class="weui_cells">
                <div class="weui_cell_bd weui_cell_primary">
                    <div class="weui_uploader">
                        <div class="weui_uploader_hd weui_cell">
                            <div class="weui_cell_bd weui_cell_primary">图片上传</div>
                        </div>
                        <div class="weui_uploader_bd">
                            <ul class="weui_uploader_files">
                            </ul>
                            <div class="weui_uploader_input_wrp">
                                <input class="weui_uploader_input" type="file"
                                       accept="image/jpg,image/jpeg,image/png,image/gif" multiple/>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <!--附件集合结束 -->
        </div>

        <div class="weui_btn_area">
            <a class="weui_btn weui_btn_primary" href="javascript:" id="showTooltips">提交</a>
        </div>

    </div>

</div>

<!-- </script> -->
<script src="template/swork/default/js/zepto.min.js"></script>
<script src="template/swork/default/js/example.js"></script>
</body>
</html>
