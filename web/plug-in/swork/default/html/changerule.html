<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>积分兑换规则</title>
    <link rel="stylesheet" href="template/swork/default/css/weui.css"/>
    <link rel="stylesheet" href="template/swork/default/css/example.css"/>
</head>
<body ontouchstart>
<div class="page slideIn exchange">
    <div class="bd">
        <div class="weui_cells weui_cells_access">
            <!--             <div class="weui_cells"> -->
            <div class="weui_cell">
                <div class="weui_cell_bd weui_cell_primary">
                    <p>1元人民币</p>
                </div>
                <div class="weui_cell_ft">100积分</div>
            </div>
        </div>

        <div class="bd">
            <div class="weui_cells weui_cells_access">
                <div class="weui_cell">
                    <div class="weui_cell_bd weui_cell_primary">
                        <p>肥皂</p>
                    </div>
                    <div class="weui_cell_ft">1000积分</div>
                </div>
                <div class="weui_cell">
                    <div class="weui_cell_bd weui_cell_primary">
                        <p>洗发液</p>
                    </div>
                    <div class="weui_cell_ft">2000积分</div>
                </div>
                <div class="weui_cell">
                    <div class="weui_cell_bd weui_cell_primary">
                        <p>洗簌三件套</p>
                    </div>
                    <div class="weui_cell_ft">3000积分</div>
                </div>
                <div class="weui_cell">
                    <div class="weui_cell_bd weui_cell_primary">
                        <p>菜刀</p>
                    </div>
                    <div class="weui_cell_ft">4000积分</div>
                </div>
                <div class="weui_cell">
                    <div class="weui_cell_bd weui_cell_primary">
                        <p>电热水壶</p>
                    </div>
                    <div class="weui_cell_ft">5000积分</div>
                </div>
            </div>
        </div>

        <div class="weui_btn_area">
            <a class="weui_btn weui_btn_primary" href="javascript:" id="showTooltips">点击查看更多</a>
        </div>


    </div>
</div>
<script src="template/swork/default/js/zepto.min.js"></script>
<script src="template/swork/default/js/example.js"></script>
</body>
</html>
